<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="imagenes/logo.svg" type="image/x-icon">
</head>
<body>
    <header class="banner">
        <div class="menu">
            <div class="logo">
                <p>Logo</p>
            </div>
            <div class="menu--icono">
                <img src="imagenes/menu.png" alt="menu icono">
            </div>
            <nav class="navegacion">
                <ul class="navegacion--lista">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
                <div class="buscardor">
                    <input type="search" class="buscador--input">
                    <img src="imagenes/lupa.png" alt="Lupa icono">
                </div>
            </nav>
        </div>
        <div class="contenido">
            <div class="redes">
                <ul class="iconos">
                    <li><a href="#"><img src="imagenes/facebook.png" alt="Link Facebook"></a></li>
                    <li><a href="#"><img src="imagenes/twiter.png" alt="Link Twitter"></a></li>
                    <li><a href="#"><img src="imagenes/instagram.png" alt="Link Instagram"></a></li>
                </ul>
            </div>
            <div class="informacion">
                <div class="informacion--contenido">
                    <p class="informacion--descripcion">DESARROLLO WEB</p>
                    <h1 class="informacion--titulo">DIMALY MEDIA GROUP</h1>
                    <p>
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Explicabo sequi rerum quam est tempore eveniet hic repellendus.
                    </p>
                </div>
                <div class="informacion--btn">
                    <button type="button">Leer Mas</button>
                </div>
            </div>
            <div class="animacion">
                <div class="animacion--contenido">
                    <div class="computadora">
                        <img src="imagenes/computadora.png" alt="Computadora">
                    </div>
                    <div class="tarjetas">
                        <img src="imagenes/tarjetas.png" alt="Tarjetas">
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
